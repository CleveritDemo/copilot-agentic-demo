<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task List CleverIT Demo</title>
  <!-- Google Fonts: Roboto for Material Design look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Task List</h1>
    <button id="themeToggle" class="theme-toggle" title="Switch between light and dark mode">ðŸŒ™</button>
  </div>
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="New task" required />
    <input type="text" id="categoryInput" placeholder="Category (optional)" />
    <button type="submit" title="Click to add a new task to the list">Add Task</button>
  </form>
  <ul id="taskList"></ul>
  
  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <form id="editForm">
        <input type="text" id="editTaskInput" placeholder="Task title" required />
        <input type="text" id="editCategoryInput" placeholder="Category (optional)" />
        <div class="modal-buttons">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
